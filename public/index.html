<!-- Simple home page with input for xml file it displays the file inputed and with a second button send it to the backend with a post -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML to JSON</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input type="file" id="xmlFileInput">
    <button id="sendButton">Send to Backend</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            var xmlFileInput = document.getElementById('xmlFileInput');
            var xmlFile = xmlFileInput.files[0];

            var formData = new FormData();
            formData.append('file', xmlFile);

            fetch('/xml', { // Change the URL to '/xml'
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                console.log(response);
                // Handle the response from the backend
            })
            .catch(function(error) {
                console.log(error);
                // Handle any errors
            });
        });
    </script>
</body>
</html>
